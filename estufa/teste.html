            <script>
                $(document).ready(function () {
                    // textos a serem exibidos
                    var textos = ["Irrigação automatizada", "Refrigeração automatizada", "Sistema de iluminação UV"];
                    // exibição inicial
                    var atual = 0;

                    function alteraTexto() {
                        var texto = textos[atual++];
                        $('.alteraFrase').fadeOut(function () {
                            // Substitui as palavras específicas com a cor desejada
                            texto = texto.replace(/(Irrigação|Refrigeração|iluminação UV)/g, '<span class="cor-especial">$1</span>');
                            $('.alteraFrase').html(texto).fadeIn();
                        });
                        if (atual >= textos.length) atual = 0;
                    }

                    // Define intervalo de troca
                    setInterval(alteraTexto, 3000);

                    // Inicializa a primeira alteração
                    alteraTexto();
                });
            </script>
